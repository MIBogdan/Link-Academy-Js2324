<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Metoda 1: atribut HTML onclick</h2>
    <button it="btn1" onclick="myFunction()">Primul buton</button>
    <p id="myp1">Apasa pe primul buton.</p>


    <h2>Metoda 2: javascript onclick</h2>
    <button id="btn2">Al 2-lea buton</button>
    <p id="myp2">Apasa pe al 2-lea buton.</p>
    <p id="myp3">Apasa pe al 2-lea buton.</p>

    <h2>Metoda 3: addEventListener</h2>
    <button id="btn3">Al 3-lea buton</button>
    <p id="myp4">Apasa pe al 3-lea buton.</p>
    <p id="myp5">Apasa pe al 3-lea buton.</p>

    <script>
      // METODA 1
        function myFunction () {
          let myDemo = document.getElementById("myp1");
          myDemo.innerHTML = "Ai apasat pe buton!";
        }
      //METODA 1
      
      //METODA 2
        let btn_element = document.getElementById("btn2");

        btn_element.onclick = function() {  //in loc de "function(){}" se mai poate scrie mai scurt direct "() => {}"
          let myp2 = document.getElementById("myp2");
          myp2.innerHTML = "Daca s-a apasat pe buton se schimba continutul doar la ultimul p";
        };

        btn_element.onclick = () => { //ca aici
          let myp3 = document.getElementById("myp3");
          myp3.innerHTML = "Daca s-a apasat pe buton se schimba continutul doar la ultimul p";
        };
      //METODA 2

      //METODA 3

        let btn3_element = document.getElementById("btn3");

        btn3_element.addEventListener("click", () => {
          let myp4 = document.getElementById("myp4");
          myp4.innerHTML = "Daca s-a apasat pe buton se schimba continutul si la paragraful 4 si 5";
        });

        btn3_element.addEventListener("click", () => {
          let myp5 = document.getElementById("myp5");
          myp5.innerHTML = "Daca s-a apasat pe buton se schimba continutul si la paragraful 4 si 5";
        });
      
      //METODA 3
    </script>
  </body>
</html>
