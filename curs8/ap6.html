<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sursa = '12, 34, 56,        28';
        let pattern = /,\s*/;
        let result = sursa.split(pattern); //acest "split" reduce simbolul dorit bagat in pattern din sursa
        console.log(result);

        let sursa2 = 'Ana are mere si pere';
        let pattern2 = /(p|m)ere/ig; // "i" inseamna insensitive (adica nu conteaza daca este litera mare sau mica) si "g" face variabila (globala)
        let result2 = sursa2.match(pattern2); //acesta gaseste toate cuvintele care au "ere" dupa P si M
        console.log(result2);
    </script>
</body>
</html>
