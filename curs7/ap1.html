<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function Student(id, nume, varsta, nota1, nota2) {
            this.id = id;
            this.nume = nume;
            this.varsta = varsta;
            this.nota1 = nota1;
            this.nota2 = nota2;

            this.salut = function () {
                console.log(`Buna ziua, numele meu este ${this.nume} si am ${this.varsta} ani.`)
            }
            this.examen = function (nota1, nota2) {
                this.nota1 = parseInt(nota1);
                this.nota2 = parseInt(nota2);
                console.log(`Azi am terminat toate examenele la JavaScript.`)
            }
            this.calMedia = function () {
                if (this.nota1 > 1 && this.nota1 <= 10 && this.nota2 > 1 && this.nota2 <=10) {
                    this.media = (this.nota1 + this.nota2) / 2;
                } else {
                    console.error(`Nu sunt suficiente note`);
                }
            }
        }

        const student1 = new Student(1, 'Marius', 29);
        const student2 = new Student(2, 'Bogdan', 25);

        student1.salut();
        student2.salut();

        student1.examen(8, 10);
        student1.calMedia();

        student2.examen(9, 4);
        student2.calMedia();

        console.info(student1.media);
        console.info(student2.media);
        
        // console.table(student1);
        // console.table(student2);

        
    </script>
</body>
</html>
